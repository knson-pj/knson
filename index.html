<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부동산 물건 관리 시스템</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand-dot"></div>
        <div>
          <h1>부동산 물건 관리 시스템</h1>
          <p>경매 · 공매 · 일반 물건 통합 조회</p>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="btnGoRegister" class="btn btn-secondary">일반물건 등록</button>
        <button id="btnOpenLogin" class="btn btn-primary">로그인</button>
        <button id="btnLogout" class="btn btn-ghost hidden">로그아웃</button>
      </div>
    </header>

    <main class="main-wrap">
      <!-- 사용자 상태 -->
      <section class="panel user-panel">
        <div class="panel-title-row">
          <h2>접속 정보</h2>
          <span id="userRoleBadge" class="badge badge-muted">비로그인</span>
        </div>
        <div id="userSummary" class="user-summary">
          <div class="muted">로그인하면 관리자/담당자 권한에 따라 조회 범위가 적용됩니다.</div>
        </div>
      </section>

      <!-- 리스트 화면 -->
      <section id="viewList" class="view-section">
        <section class="panel">
          <div class="panel-title-row">
            <h2>물건 조회</h2>
            <div class="chip-row">
              <span id="countAll" class="chip">전체 0</span>
              <span id="countAuction" class="chip">경매 0</span>
              <span id="countGongmae" class="chip">공매 0</span>
              <span id="countGeneral" class="chip">일반 0</span>
            </div>
          </div>

          <div class="toolbar">
            <div class="tabs" id="sourceTabs">
              <button class="tab is-active" data-source="all">전체</button>
              <button class="tab" data-source="auction">경매</button>
              <button class="tab" data-source="gongmae">공매</button>
              <button class="tab" data-source="general">일반</button>
            </div>

            <div class="filters">
              <input id="searchKeyword" type="text" class="input" placeholder="주소 / 담당자 / 지역 검색" />
              <select id="filterStatus" class="select">
                <option value="">상태 전체</option>
                <option value="active">진행중</option>
                <option value="hold">보류</option>
                <option value="closed">종결</option>
                <option value="review">검토중</option>
              </select>
              <button id="btnRefresh" class="btn btn-secondary">새로고침</button>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="panel-title-row">
            <h2>물건 목록</h2>
            <div id="listMeta" class="muted">불러오는 중...</div>
          </div>
          <div id="propertyList" class="property-grid"></div>
          <div id="emptyState" class="empty-state hidden">
            표시할 물건이 없습니다.
          </div>
        </section>
      </section>

      <!-- 일반물건 등록 화면 -->
      <section id="viewRegister" class="view-section hidden">
        <section class="panel">
          <div class="panel-title-row">
            <h2>일반물건 등록</h2>
            <button id="btnBackToList" class="btn btn-ghost">목록으로</button>
          </div>
          <p class="muted form-desc">
            제3자(부동산 소유자, 부동산중개인)가 사용할 수 있는 등록 페이지입니다.
          </p>

          <form id="generalListingForm" class="form-grid">
            <label class="field">
              <span>물건 주소 *</span>
              <input name="address" class="input" type="text" required placeholder="예: 서울시 강남구 역삼동 ..." />
            </label>

            <label class="field">
              <span>매각가(원) *</span>
              <input name="salePrice" class="input" type="number" min="0" step="10000" required placeholder="예: 580000000" />
            </label>

            <label class="field">
              <span>등록자 *</span>
              <input name="registrantName" class="input" type="text" required placeholder="성함 또는 상호" />
            </label>

            <label class="field">
              <span>전화번호 *</span>
              <input name="phone" class="input" type="tel" required placeholder="010-0000-0000" />
            </label>

            <label class="field field-full">
              <span>비고 (선택)</span>
              <textarea name="memo" class="textarea" rows="4" placeholder="추가 설명이 있으면 입력해 주세요."></textarea>
            </label>

            <div class="form-actions field-full">
              <button type="submit" class="btn btn-primary">등록 요청하기</button>
            </div>
          </form>
        </section>
      </section>

      <!-- 등록 완료 화면 -->
      <section id="viewThanks" class="view-section hidden">
        <section class="panel thanks-panel">
          <div class="thanks-icon">✓</div>
          <h2>등록이 접수되었습니다</h2>
          <p>검토후 연락드리겠습니다.</p>
          <button id="btnThanksToHome" class="btn btn-primary">메인으로 이동</button>
        </section>
      </section>
    </main>
  </div>

  <!-- 로그인 모달 -->
  <div id="loginModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card">
      <div class="modal-header">
        <h3>로그인</h3>
        <button id="btnCloseLogin" class="icon-btn" aria-label="닫기">✕</button>
      </div>

      <form id="loginForm" class="modal-body">
        <label class="field">
          <span>이름</span>
          <input name="name" class="input" type="text" required />
        </label>
        <label class="field">
          <span>비밀번호</span>
          <input name="password" class="input" type="password" required />
        </label>
        <button type="submit" class="btn btn-primary w-full">로그인</button>
        <div class="muted small">
          관리자/담당자 계정은 관리자페이지에서 생성됩니다.
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
