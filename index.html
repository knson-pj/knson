<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부동산 매입 관리 시스템</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Kakao Maps: 아래 content에 발급받은 앱키(JS 키)를 입력하세요 -->
  <meta name="kakao-app-key" content="e204b35f2325614977f2ae1eb673695d" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-left">
        <img class="logo" src="./image/logo-main.png" alt="logo" />
      </div>
      <div class="topbar-right">
        <a id="adminLink" class="admin-link hidden" href="./admin-index.html">관리자 페이지</a>
        <button id="btnLogout" class="btn-logout" type="button">로그아웃</button>
      </div>
    </header>

    <main class="content">
      <section class="kpi-row" aria-label="요약">
        <div class="kpi kpi-total">
          <div id="kpiTotal" class="kpi-total-value">0</div>
          <div class="kpi-total-label">누적</div>
        </div>
        <div class="kpi kpi-auction">
          <div class="kpi-mini-title">경매</div>
          <div id="kpiAuction" class="kpi-mini-value">0</div>
        </div>
        <div class="kpi kpi-gongmae">
          <div class="kpi-mini-title">공매</div>
          <div id="kpiGongmae" class="kpi-mini-value">0</div>
        </div>
        <div class="kpi kpi-general">
          <div class="kpi-mini-title">일반</div>
          <div id="kpiGeneral" class="kpi-mini-value">0</div>
        </div>
      </section>

      <section class="list-wrap" aria-label="물건 리스트">
        <div class="list-top">
          <div class="view-tabs" id="viewTabs">
            <button class="view-tab is-active" data-view="table" type="button">텍스트</button>
            <button class="view-tab" data-view="map" type="button">지도</button>
          </div>

          <button id="btnFilter" class="filter-btn" type="button" title="필터">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 5h18l-7 8v5l-4 2v-7L3 5z" stroke="#111" stroke-width="2" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <div id="tableView" class="view-panel">
          <div class="table-wrap">
            <table class="tbl" id="propTable">
              <thead>
                <tr>
                  <th>구분</th>
                  <th>소재지</th>
                  <th>종류</th>
                  <th>층수</th>
                  <th>전용면적(평)</th>
                  <th>감정가(매각가)</th>
                  <th>현재가격</th>
                  <th>비율</th>
                  <th>입찰일</th>
                  <th>등록일</th>
                  <th>담당자</th>
                  <th>관리<br/>분석</th>
                  <th>현장<br/>실사</th>
                  <th>의견</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="emptyState" class="empty hidden">표시할 물건이 없습니다.</div>
        </div>

        <div id="mapView" class="view-panel hidden">
          <div class="map-wrap">
            <div id="kakaoMap" class="map"></div>
            <div id="mapHint" class="map-hint hidden"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
