<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부동산 매입 관리 시스템 | 로그인</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <main class="login-page" role="main">
    <section class="split">
      <div class="left" aria-label="브랜드 영역">
        <div class="brand-wrap">
          <img class="brand-logo" src="./image/logo.png" alt="HMK 홀딩스 그룹 로고" />
        </div>
      </div>

      <div class="right" aria-label="로그인 영역">
        <div class="right-inner">
          <h1 class="title">부동산 매입 관리 시스템</h1>

          <div class="stage" aria-label="로그인 이미지 및 폼">
            <div class="hero-wrap">
              <img class="hero-img" src="./image/login.png" alt="" />
              <!-- 분홍 보드 영역 위에 실제 입력/버튼을 오버레이 -->
              <div class="board-ui" aria-label="로그인 폼">
                <form id="loginForm" class="form" autocomplete="on">
                  <label class="field">
                    <span class="sr-only">Username</span>
                    <input name="name" type="text" inputmode="text" placeholder="Username" required />
                  </label>

                  <label class="field">
                    <span class="sr-only">Password</span>
                    <input name="password" type="password" placeholder="Password" required />
                  </label>

                  <button id="btnLogin" type="submit" class="btn-primary">SIGN IN</button>
                  <button id="btnPublicRegister" type="button" class="btn-secondary">누구나 매물 등록</button>

                  <div id="loginMsg" class="msg" role="status" aria-live="polite"></div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="./login.js"></script>
</body>
</html>
